baseURL = "https://andtechstudios.github.io/piezo"
languageCode = "en-us"
theme = "piezo"
googleAnalytics = "G-XYFD95KB4J"
pygmentsUseClasses = true
relativeURLs = true
canonifyURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]

[params]
    repositoryURL = "https://andtechstudios.github.io/andtech/piezo"
    editURL = "https://gitpod.io#github.com/andtechstudios/piezo"
    [params.quartz]
        enableBacklinks = false
        enableGraph = false

[markup]
    [markup.goldmark.renderer]
        unsafe= true
    [markup.tableOfContents]
        endLevel = 4
        ordered = true
        startLevel = 1
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        tabWidth = 4
